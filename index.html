<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="title" content="Les Petit Plats" />
    <meta
      name="description"
      content="Trouvez une recette gràce à Les petits plats"
    />
    <link rel="icon" type="image/png" href="./images/logo/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
    <script
      src="https://kit.fontawesome.com/422528e6a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" aria-label="Retour à la page d'accueil" class="logo">
        <img src="./images/logo/logo-main.png" alt="Logo Les petits plats" />
        <h1>Les petits plats</h1>
      </a>
    </header>
    <main id="main" class="main">
      <section class="search">
        <div class="search-bar">
          <label class="visibility--hidden" for="searchbar">Rechercher</label>
          <input
            class="search-bar__input"
            name="searchbar"
            id="searchbar"
            type="text"
            placeholder="Rechercher une recette"
          />
          <button class="search-bar__button" aria-label="Rechercher un élément">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>
      <section class="filters">
        <div class="tags"></div>

        <div class="selectors">
          <div
            id="ingredients-selector"
            class="selector selector--is-open background--color1"
            is-open="true"
          >
            <div class="selector__search">
              <input
                id="ingredients-input"
                class="selector__search__input"
                type="text"
                value="Ingrédients"
                placeholder="Rechercher un ingredient"
              />
              <i
                id="ingredients-angle"
                class="selector__search__icon fa fa-angle-down"
              ></i>
            </div>
            <ul
              class="selector__elements background--color1"
              id="ingredients-list"
            ></ul>
          </div>

          <div class="selector background--color2" id="appareils-selector">
            <div class="selector__search">
              <input
                id="appareils-input"
                class="selector__search__input"
                type="button"
                value="Appareils"
                placeholder="Rechercher un appareil"
              />
              <i
                id="appareils-angle"
                class="selector__search__icon fa fa-angle-down"
              ></i>
            </div>
            <ul
              class="selector__elements background--color2"
              id="appareils-list"
            ></ul>
          </div>
          <div class="selector background--color3" id="ustensils-selector">
            <div class="selector__search">
              <input
                id="ustensils-input"
                class="selector__search__input"
                type="button"
                value="Ustensils"
                placeholder="Rechercher un ustensil"
              />
              <i
                id="ustensils-angle"
                class="selector__search__icon fa fa-angle-down"
              ></i>
            </div>
            <ul
              class="selector__elements background--color3"
              id="ustensils-list"
            ></ul>
          </div>
        </div>
      </section>
      <section class="recipes" id="recipes"></section>
    </main>
    <script src="./js/data/recipes.js"></script>
    <script src="./js/data/api.js"></script>
    <script src="./js/utils/eventUtils.js"></script>
    <script src="./js/utils/searchUtils.js"></script>
    <script src="./js/utils/stringUtils.js"></script>
    <script src="./js/managers/selectorManager.js"></script>
    <script src="./js/managers/recipeManager.js"></script>
    <script src="./js/managers/tagManager.js"></script>
    <script src="./js/containers/recipesContainer.js"></script>
    <script src="./js/containers/tagsContainer.js"></script>
    <script src="./js/containers/searchBarContainer.js"></script>
    <script src="./js/pages/index.js"></script>
  </body>
</html>
